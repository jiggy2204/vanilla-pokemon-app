<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/main.css" />
    <script src="./js/dataFunction.js"></script>
    <title>Pokemon Search App</title>
  </head>
  <body>
    <header>
      <select id="pokemonInput" name="pokemonInput" class="pokemonInputs">
        <!--POKEMON DROPDOWN-->
        <option value="default" selected>Select a Pokemon...</option>
      </select>
    </header>
    <main>
      <section id="pokemon-card" class="card-main">
        <h3 id="pokemon-name" class="card-name"><!--POKEMON NAME--></h3>
        <img src='' id="pokemon-sprite" class="card-sprite" /><!--POKEMON SPRITE-->
        <p id="pokemon-description" class="card-text">
          <!--POKEMON FLAVOR TEXT-->
        </p>
      </section>
    </main>
    <footer>
      <p class="footer-text">
        Created by

        &copy;2022
      </p>
